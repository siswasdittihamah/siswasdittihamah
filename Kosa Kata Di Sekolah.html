<style>
    :root{
      --bg:#064e3b; /* hijau gelap */
      --card:#ffffff;
      --muted:#d1d5db;
      --accent:#f9fafb;
      --primary:#22c55e;
      --glass:rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--accent);
      background:linear-gradient(180deg,#065f46 0%,var(--bg) 100%);
    }
    .container{max-width:1200px;margin:36px auto;padding:24px}
    header{display:flex;flex-direction:column;align-items:center;gap:12px;text-align:center;margin-bottom:18px}
    .logo-box{width:90px;height:90px;border-radius:50%;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
    .logo-box img{width:100%;height:100%;object-fit:cover}
    h1{font-size:24px;margin:8px 0 4px;font-weight:800;color:#fff}
    p.lead{margin:0;color:var(--muted);font-size:14px}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:12px;justify-content:center}
    .search,input,select,button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);background:var(--card);font-size:14px;color:#111}
    .search{min-width:260px}
    .actions{display:flex;gap:8px}
    .card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,0.25);color:#111}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:#f9fafb;z-index:2;text-align:left;padding:12px 10px;border-bottom:1px solid rgba(0,0,0,0.1)}
    tbody tr:nth-child(even){background:rgba(34,197,94,0.05)}
    td{padding:10px;border-bottom:1px solid rgba(0,0,0,0.06);vertical-align:middle}
    td.center{text-align:center}
    td[dir="rtl"]{font-family:'Amiri',serif;font-size:16px}
    .small{font-size:12px;color:#555}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(34,197,94,0.15);color:#15803d;font-weight:600;font-size:12px}
    .pill{background:#111827;color:#fff;padding:6px 10px;border-radius:999px}
    .topline{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .note{font-size:13px;color:#555;margin-top:8px}
    @media (max-width:980px){.search{min-width:140px}.container{padding:12px}.logo-box{width:72px;height:72px}}
    .table-wrap{overflow:auto;margin-top:14px;border-radius:12px}
    .controls .btn{cursor:pointer}
    .col-hidden{display:none}
    @media (max-width:720px){.col-jamak{display:none}}
  </style>
</head>

    const tbody = document.querySelector('#vocabTable tbody');
    function renderRows(list){
      tbody.innerHTML = '';
      for(const row of list){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="center">${row.no}</td>
          <td><strong>${row.ind}</strong></td>
          <td>${row.eng}</td>
          <td class="small">${row.ipa}</td>
          <td dir="rtl">${row.arb||''}</td>
          <td class="col-jamak" dir="rtl">${row.jamak||''}</td>
        `;
        tbody.appendChild(tr);
      }
    }
    renderRows(data);

    // filter pencarian
    const search=document.getElementById('search');
    const colFilter=document.getElementById('colFilter');
    search.addEventListener('input',()=>applyFilter());
    colFilter.addEventListener('change',()=>applyFilter());
    function applyFilter(){
      const q=search.value.trim().toLowerCase();
      const col=colFilter.value;
      const filtered=data.filter(r=>{
        if(!q) return true;
        if(col==='all'){
          return (r.ind||'').toLowerCase().includes(q)||(r.eng||'').toLowerCase().includes(q)||(r.ipa||'').toLowerCase().includes(q)||(r.arb||'').toLowerCase().includes(q)||(r.jamak||'').toLowerCase().includes(q);
        } else if(col==='indonesia') return (r.ind||'').toLowerCase().includes(q);
        else if(col==='english') return (r.eng||'').toLowerCase().includes(q);
        else if(col==='ipa') return (r.ipa||'').toLowerCase().includes(q);
        else if(col==='arab') return (r.arb||'').toLowerCase().includes(q)||(r.jamak||'').toLowerCase().includes(q);
        return true;
      });
      renderRows(filtered);
    }

    // download CSV
    function toCSV(arr){
      const header=['No','Indonesia','English','IPA','Arab (Mufrad)','Arab (Jamak)'];
      const rows=[header].concat(arr.map(r=>[r.no,r.ind,r.eng,r.ipa,r.arb,r.jamak]));
      return rows.map(r=>r.map(c=>c==null?'':String(c)).join(',')).join('\n');
    }
    document.getElementById('downloadCsv').addEventListener('click',()=>{
      const csv=toCSV(data);
      const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=url;a.download='kosakata-sekolah.csv';document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);
    });

    // download Excel
    document.getElementById('downloadXls').addEventListener('click',()=>{
      const table=document.getElementById('vocabTable').outerHTML;
      const blob=new Blob([`\ufeff${table}`],{type:'application/vnd.ms-excel'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=url;a.download='kosakata-sekolah.xls';document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);
    });

    // print
    document.getElementById('printBtn').addEventListener('click',()=>window.print());

    // sorting klik header
    document.querySelectorAll('#vocabTable thead th').forEach((th,idx)=>{
      th.style.cursor='pointer';
      th.addEventListener('click',()=>{
        const keyMap=['no','ind','eng','ipa','arb','jamak'];
        const key=keyMap[idx]||'no';
        const asc=th.dataset.asc==='1'?0:1;
        data.sort((a,b)=>{
          let A=(a[key]||'').toString().toLowerCase();
          let B=(b[key]||'').toString().toLowerCase();
          if(key==='no') return asc?a.no-b.no:b.no-a.no;
          return asc?(A>B?1:-1):(A<B?1:-1);
        });
        document.querySelectorAll('#vocabTable thead th').forEach(x=>x.dataset.asc='0');
        th.dataset.asc=asc?'1':'0';
        renderRows(data);
      });
    });
  </script>
